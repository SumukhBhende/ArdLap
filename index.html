<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRBL Controller</title>
    <style>
        body { font-family: sans-serif; display: grid; place-content: center; height: 100vh; text-align: center; }
        .controls button { width: 100px; height: 100px; margin: 5px; font-size: 24px; }
        .y-axis { display: flex; flex-direction: column; align-items: center; }
        .x-axis { display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <h1>GRBL Jog Controller</h1>
    <div class="controls">
        <div class="y-axis">
            <button id="btn-up">⬆️ Up</button>
        </div>
        <div class="x-axis">
            <button id="btn-left">⬅️ Left</button>
            <button id="btn-right">➡️ Right</button>
        </div>
        <div class="y-axis">
            <button id="btn-down">⬇️ Down</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
